<!DOCTYPE html>
<html lang="en">
<head>
  <title>School Result</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
         function  res(){
           let p=Number(document.getElementById("E").value);
           let q=Number(document.getElementById("P").value);
           let r=Number(document.getElementById("C").value);
           let s=Number(document.getElementById("M").value);
           let t=Number(document.getElementById("H").value);

           let total=p+q+r+s+t;
           document.getElementById("total").innerHTML=total;
           
           let per=total/5;
           document.getElementById("per").innerHTML=per;

           if(per>90){
            document.getElementById("grade").innerHTML="A+";
           }
           else if(per<90 && per>60){
            document.getElementById("grade").innerHTML="A";
           }
           else if(per<60 && per>50){
            document.getElementById("grade").innerHTML="B";
           }
           else if(per<50 && per>35){
            document.getElementById("grade").innerHTML="C";
           }
           else{
            document.getElementById("grade").innerHTML="FAIL";
           }
             
         }
  </script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Kendriya Vidyalaya Result</h1>
  <a class="navbar-brand" href="#"><img src="logo.png" 
    alt=""  width="100"  height="90">
  <marquee><p>10th and 12th result 2024..</p></marquee> 
</div>

<form>
  <div class="form-group col-sm-6">
    <label for="formGroupExampleInput">English</label>
    <input type="text" class="form-control" id="E" placeholder="Enter English Marks">
  </div>
  <div class="form-group col-sm-6">
    <label for="formGroupExampleInput">Physics</label>
    <input type="text" class="form-control" id="P" placeholder="Enter Physics Marks">
  </div>
  <div class="form-group col-sm-6">
    <label for="formGroupExampleInput">Chemistry</label>
    <input type="text" class="form-control" id="C" placeholder="Enter Chemistry Marks">
  </div>
  <div class="form-group col-sm-6">
    <label for="formGroupExampleInput">Maths</label>
    <input type="text" class="form-control" id="M" placeholder="Enter Maths Marks">
  </div>
  <div class="form-group col-sm-6">
    <label for="formGroupExampleInput">Hindi</label>
    <input type="text" class="form-control" id="H" placeholder="Enter Hindi Marks">
  </div>
  <br>
  <button type="button" class="btn btn-info" onclick="res()">Calculate</button>
</form>


<div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Total Marks</h5>
              <a href="#" class="btn btn-primary" id="total">00</a>
            </div>
          </div>
        
      </div>
      <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Percentage(%)</h5>
              <a href="#" class="btn btn-primary" id="per">0.0%</a>
            </div>
          </div>
        
      </div>
      <div class="col-sm-4">
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Grade</h5>
              <a href="#" class="btn btn-primary" id="grade">__</a>
            </div>
          </div>        
      </div>
    </div>
  </div>
</body>
</html>
